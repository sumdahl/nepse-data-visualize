name: Daily NEPSE Scrape

on:
  schedule:
    - cron: "15 11 * * 0-4"  # 11:15 UTC, Sun-Thu (NPT trading days)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update && sudo apt-get install -y google-chrome-stable xvfb
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome
        run: xvfb-run -a bun run src/scripts/scrape.ts
      
      - name: Verify scraped data
        run: |
          if [ ! -f scraped_data.json ]; then
            echo "Error: scraped_data.json not found"
            exit 1
          fi
          echo "Scraped data file size: $(du -h scraped_data.json)"
      
      - name: Push to data repo
        if: success()
        run: |
          if [ -z "${{ secrets.DATA_REPO_TOKEN }}" ]; then
            echo "Warning: DATA_REPO_TOKEN not set, skipping push"
            exit 0
          fi
          
          DATE=$(TZ=Asia/Kathmandu date +%F)
          REPO="sumdahl/nepse-data-visualize"
          
          git clone "https://x-access-token:${{ secrets.DATA_REPO_TOKEN }}@github.com/${REPO}.git" data-repo
          
          mkdir -p data-repo/data
          cp scraped_data.json "data-repo/data/${DATE}.json"
          
          cd data-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f "data/${DATE}.json"
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Add NEPSE data for ${DATE}"
          git push
      
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nepse-data-${{ github.run_number }}
          path: scraped_data.json
          if-no-files-found: warn
          retention-days: 7